<div class="row">
  <div class="col-md-4">
    <p class="panel-text-left">Disk capacity</p>
  </div>
  <div class="col-md-8">
    <div class="progress">
      <span id="diskmonitor-text" class="pointer-text progress-value"></span>
      <div id="diskmonitor" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="display:inline-block"
        aria-valuemin="0" aria-valuemax="100">
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <p class="panel-text-left">Memory capacity</p>
  </div>
  <div class="col-md-8">
    <div class="progress">
      <span id="memory-monitor-text" class="pointer-text progress-value"></span>
      <div id="memory-monitor" class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuemin="0"
        aria-valuemax="100">
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <p class="panel-text-left">Running tasks</p>
  </div>
  <div class="col-md-8">
    <div class="progress">
      <span id="queue-tasks-text" class="pointer-text progress-value"></span>
      <div id="queue-tasks" class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" style="display:inline-block"
        aria-valuemin="0" aria-valuemax="100">
      </div>
    </div>
  </div>
</div>
